<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sample App (Traefik-only)</title>
    <style>
        body { font-family: sans-serif; max-width: 600px; margin: 40px auto; padding: 0 20px; }
        #response { margin-top: 20px; padding: 10px; background: #f0f0f0; border-radius: 4px; }
        code { background: #e8e8e8; padding: 2px 6px; border-radius: 3px; }
    </style>
</head>
<body>
    <h1>Sample App (Traefik-only routing)</h1>
    <p>This app has no per-stack Nginx proxy. The gateway Traefik routes directly to each service using path-based labels.</p>
    <p>Fetching <code>/api/</code> ...</p>
    <div id="response">Loading...</div>
    <script>
        fetch('/api/')
            .then(r => r.text())
            .then(text => document.getElementById('response').textContent = 'Backend says: ' + text.trim())
            .catch(err => document.getElementById('response').textContent = 'Error: ' + err.message);
    </script>
</body>
</html>
